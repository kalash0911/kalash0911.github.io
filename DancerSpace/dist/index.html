<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dancers Space</title>
    <link rel="shortcut icon" href="./images/icons/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js" defer></script>
    <script src="./js/main.js" defer></script>
</head>

<body>
    <div id="wrapper">
        <header id="header">
            <div class="container">
                <a href="#" class="logo"><img src="./images/icons/logo.svg" alt="img"></a>
            </div>
         </header>
        <main id="main">
            <section class="main-section">
                <div class="container">
                    <div class="text-block">
                        <h1 class="title">Welcome!</h1>
                        <p class="sub-title">to the biggest Social Dance Network</p>
                        <a href="#" class="main-btn">Sign up</a>
                    </div>
                    <div class="swiper main-slider">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="slide-wrap">
                                    <img src="./images/main-page/1.jpg" alt="img">
                                    <h2 class="slide-title">Ideal dance schools and cources for you in any location</h2>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="slide-wrap">
                                    <img src="./images/main-page/2.jpg" alt="img">
                                    <h2 class="slide-title">Find Perfect Dance partner for career or event</h2>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="slide-wrap">
                                    <img src="./images/main-page/3.jpg" alt="img">
                                    <h2 class="slide-title">Sign up for a dance events and explore new emotions</h2>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
                <img class="icon-s" src="/dist/images/icons/icon_S.svg" alt="icon">
                <img class="icon-line" src="/dist/images/icons/icon_line.svg" alt="icon">
            </section>
        </main>
    </div>
</body>

</html>
