<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ezbgalerie</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div id="wrapper">
        //= templates/header.html
        <main id="main">
            <section class="pages">
                <div class="container">
                    <div class="pages-content">
                        <span class="strip">Contact</span>
                    </div>
                </div>
            </section>
            <section class="form-page form">
                <div class="container">
                    <div class="form-page-content">
                        <div class="feedback-form">
                            <form action="#">
                                <div class="form-input-wrap">
                                    <div class="name-form">
                                        <input type="text" placeholder="Your Name">
                                        <input type="email" placeholder="Email">
                                    </div>
                                    <textarea placeholder="Message"></textarea>
                                </div>
                                <button type="submit" class="sec-btn">Submit</button>
                            </form>
                        </div>
                        <div class="form-page__address">
                            <address>
                                <p>40 rue Garneau</p>
                                <a class="address-link" href="tel:+14186091669">+1 (418) 609-1669</a>
                                <a class="address-link" href="ezbgalerie@gmail.com">ezbgalerie@gmail.com</a>
                            </address>
                            <div class="form-page__address-description">
                                <div class="form-page__address-description__item">
                                    <p>Lundi - mercredi</p>
                                    <p>11AM - 19PM</p>
                                </div>
                                <div class="form-page__address-description__item">
                                    <p>Jeudi</p>
                                    <p>11AM - 20PM</p>
                                </div>
                                <div class="form-page__address-description__item">
                                    <p>Vendredi - samedi</p>
                                    <p>11AM - 21PM</p>
                                </div>
                                <div class="form-page__address-description__item">
                                    <p>dimanche</p>
                                    <p>11AM - 18PM</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        //= templates/footer.html
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="./js/jquery.maskedinput.min.js" defer></script>
    <script src="./js/slick.min.js" defer></script>
    <script src="./js/main.js" defer></script>
</body>
</html>
