<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bay Harbor Dentistry</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js" defer></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js" defer></script>
    <script src="./js/main.js" defer></script>
</head>

<body>
    <div id="wrapper">
        <header id="header">
            <div class="container">
                <a href="index.html">home</a>
                <a href="team_page.html">our team</a>
                <a href="gallery_page.html">gallery</a>
                <a href="reviews_page.html">reviews</a>
                <a href="patients_page.html">patients</a>
                <a href="payments_page.html">payments</a>
                <a href="blog_page.html">blog</a>
                <a href="contact_page.html">contact</a>      
            </div>
        </header>
        <main id="main">
            <section class="page-section">
                <img class="bg" src="./images/contact-page/main-img.jpg" alt="img">
                <div class="container">
                    <h1 class="title">Contact us</h1>
                </div>
            </section>
            <section class="contact-section">
                <div class="container">
                    <div class="title-wrap anim">
                        <h2 class="title">How to get in touch with us</h2>
                    </div>
                    <div class="content">
                        <div class="contacts">
                            <div class="item">
                                <a class="link" href="#"></a>
                                <div class="img-cont">
                                    <img src="./images/icons/geo.svg" alt="icon">
                                </div>
                                <div class="text">
                                    <h3 class="title">Address</h3>
                                    <p class="sub-title">1048 Kane Concourse, Bay Harbor Islands, FL 33154</p>
                                </div>
                            </div>
                        </div>
                        <div class="contact-form">
                            <h3 class="title-form">Request an Appointment</h3>
                            <form action="#">
                                <div class="block">
                                    <input class="input" type="text" placeholder="Name">
                                    <select class="input" required="required">
                                        <option value="">Is this your first visit?</option>
                                        <option value="1">Yes</option>
                                        <option value="2">No</option>
                                    </select>
                                    <input class="input" type="mail" placeholder="Email">
                                    <input class="input" type="text" placeholder="Phone">
                                    <input class="input" type="date" id="start" name="trip-start" value="2018-07-22">
                                    <input class="input" type="time" step=1>
                                    <textarea class="input textarea" placeholder="How can we help you?"></textarea>
                                </div>
                                <button class="blue-btn" type="submit">
                                    submit request
                                    <svg width="29" height="16" viewBox="0 0 29 16" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M2.98297e-06 8.17073L29 8.17073M29 8.17073C24.0013 8.17073 19.6275 12.6098 18.0654 15M29 8.17073C24.0013 8.17073 19.6275 3.39024 18.0654 0.999998" stroke-width="1.5"/>
                                    </svg>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
            <section class="contact_form-section">
                <div class="container">
                    <div class="socials">
                        <a class="icon-soc wow animate__animated animate__bounce" href="#" target="_blank">
                            <img src="./images/icons/insta.svg" alt="icon">
                        </a>
                        <a class="icon-soc wow animate__animated animate__bounce" data-wow-delay=".1s" href="#" target="_blank">
                            <img src="./images/icons/facebook.svg" alt="icon">
                        </a>
                        <a class="icon-soc wow animate__animated animate__bounce" data-wow-delay=".2s" href="#" target="_blank">
                            <img src="./images/icons/youtube.svg" alt="icon">
                        </a>
                        <a class="icon-soc wow animate__animated animate__bounce" data-wow-delay=".3s" href="#" target="_blank">
                            <img src="./images/icons/tiktok.svg" alt="icon">
                        </a>
                        <a class="icon-soc wow animate__animated animate__bounce" data-wow-delay=".4s" href="#" target="_blank">
                            <img src="./images/icons/geo.svg" alt="icon">
                        </a>
                    </div>
                    <div class="title-wrap anim">
                        <h2 class="title">Contact Us</h2>
                    </div>
                    <p class="sub-title wow animate__animated animate__fadeInUp">Send us a message or give us a call</p>
                    <a class="phone wow animate__animated animate__fadeInUp" data-wow-delay=".7s" href="tel:3059024270">
                        <img src="./images/icons/phone.svg" alt="icon">
                        305-902-4270
                    </a>
                    <div class="wow animate__animated animate__fadeInUp">
                        <form action="#">
                            <input class="input" type="text" placeholder="Name">
                            <input class="input" type="Email" placeholder="Email">
                            <input class="input" type="tel" placeholder="Phone">
                            <textarea class="input textarea" placeholder="How can we help you?"></textarea>
                            <input id="form-btn" type="submit">
                        </form>
                    </div>
                </div>
                <label class="main-btn btn anim" for="form-btn"><i>Send <br> message</i></label>
            </section>
        </main>
        <footer id="footer">
            <div class="container">
            </div>
        </footer>
    </div>
</body>

</html>
