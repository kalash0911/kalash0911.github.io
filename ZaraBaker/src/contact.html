<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zara Baker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/jquery-3.5.1.min.js" defer></script>
    <script src="./js/wow.js" defer></script>
    <script src="./js/slick.min.js" defer></script>
    <script src="./js/main.js" defer></script>
</head>
<body>
    <div id="wrapper">
        //= templates/header.html
        <main id="main" class="page-main">
            <section class="services pages">
                <div class="big-text">
                    <p>con<br>tact</p>
                </div>
                <div class="container">
                    <div class="content">
                        <h1>Contact</h1>
                        <div class="img">
                            <img src="./images/contact.jpg" alt="img">
                        </div>
                    </div>
                </div>
                <div class="wing wing-revers">
                    <img src="./images/wingGo.png" alt="img">
                </div>
            </section>
            <section class="contact">
                <div class="container">
                    <div class="content">
                        <h4>Get In Touch</h4>
                        <p class="sub-title">Leave us a message</p>
                        <div class="block">
                            <form action="#">
                                <label>
                                    <p>Name</p>
                                    <input type="text">
                                </label>
                                <label>
                                    <p>Email</p>
                                    <input type="email">
                                </label>
                                <textarea placeholder="Your Message"></textarea>
                                <button class="contact-btn">Send</button>
                            </form>
                            <div class="info">
                                <p class="info-item"><img src="./images/icon/geo.svg" alt="icon">San Diego, CA</p>
                                <a class="info-item link" href="tel:+16193928848"><img src="./images/icon/phone.svg" alt="icon">+1 (619) 392 8848</a>
                                <a class="info-item link" href="mailto:hello@zarabaker.io"><img src="./images/icon/email.svg" alt="icon">hello@zarabaker.io</a>
                                <div class="social-links">
                                    <a href="#" target="_blank"><img src="./images/icon/Youtube.svg" alt="icon"></a>
                                    <a href="#" target="_blank"><img src="./images/icon/Instagram.svg" alt="icon"></a>
                                    <a href="#" target="_blank"><img src="./images/icon/Facebook.svg" alt="icon"></a>
                                    <a href="#" target="_blank"><img src="./images/icon/Twitter.svg" alt="icon"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wing">
                    <img src="./images/wingGo.png" alt="img">
                </div>
            </section>
        </main>
        //= templates/footer.html
    </div>
</body>
</html>
