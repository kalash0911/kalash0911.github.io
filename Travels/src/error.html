<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miaterra</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./images/logo.ico" type="image/x-icon">
</head>
<body>
    <div id="wrapper" class="error-page">
        //= templates/header.html
        <main id="main">
            <section class="main-pages error">
                <div class="main-pages__text-bg">
                    <p>SORRY</p>
                </div>
                <div class="main-pages-content error-content">
                    <div class="container">
                        <h1>Oooops!</h1>
                    </div>
                </div>
                <div class="error-text">
                    <div class="container">
                        <p>We sent our tour agent to guide you! wait a bit</p>
                        <a class="main-btn" href="#">Back</a>
                    </div>
                </div>
                <picture class="main-pages__img-wrap error__img-wrap">
                    <source srcset="./images/web-p/404-bg-img.webp" type="image/webp">
                    <img src="./images/404-bg-img.png" alt="img">
                </picture>
            </section>
        </main>
        //= templates/footer.html
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="./js/slick.min.js" defer></script>
    <script src="./js/main.js" defer></script>
</body>
</html>
