<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tattoos with AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js" defer></script>
    <script src="./js/main.js" defer></script>
</head>

<body>
    <div id="wrapper">
        //= templates/header.html
        <main id="main">
            <section class="main-section">
                <img class="main-bg" src="./images/main-bg.png" alt="img">
                <div class="container">
                    <h1 class="main-title wow animate__animated animate__fadeIn">Create Tattoos with AI</h1>
                    <div class="block">
                        <div class="qr-wrap">
                            <img class="wow animate__animated animate__fadeInLeft" src="./images/icons/qr-app.svg" alt="qr-code app">
                            <img class="wow animate__animated animate__fadeInRight" src="./images/icons/qr-google.svg" alt="qr-code google">
                        </div>
                        <p class="text wow animate__animated animate__fadeInUp">Scan to Download Tattoo App</p>
                    </div>
                </div>
            </section>
        </main>
        //= templates/footer.html
    </div>
</body>

</html>
