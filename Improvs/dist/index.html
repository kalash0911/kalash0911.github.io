<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Title</title>
    <link rel="stylesheet" href="./css/main.css">
    <!-- <link rel="shortcut icon" href="./images/icons/favicon.png" type="image/x-icon"> -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js" defer></script>
    <script src="./js/main.js" defer></script>
</head>

<body>
    <div id="wrapper">
        <header id="header">
            <div class="container">
                
            </div>
         </header>
        <main id="main">
            <section class="contact_form_section">
                <div class="container">
                    <div class="content">
                        <h2 class="contact_title">Let Us know what you want</h2>
                        <form>
                            <div class="inpur_wrap">
                                <label class="input_label">name</label>
                                <input class="data_text" required placeholder="Enter Your name"
                                    type="text">
                            </div>
                            <div class="inpur_wrap">
                                <label class="input_label">Email</label>
                                <input class="data_text" required placeholder="Enter Your Email"
                                    type="email">
                            </div>
                            <div class="inpur_wrap area">
                                <label class="input_label">Description</label>
                                <textarea class="area_text"
                                    placeholder="Enter Description"></textarea>
                            </div>
                            <button class="site_btn_white">
                                <div class="left_arrow">
                                    <svg width="12" height="14" viewBox="0 0 12 14" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path id="Polygon 4" opacity="0.8"
                                            d="M12 7L3.01142e-07 13.9282L9.06825e-07 0.0717964L12 7Z" />
                                    </svg>
                                </div>
                                Send a request
                                <div class="right_arrow">
                                    <svg width="12" height="14" viewBox="0 0 12 14" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path id="Polygon 5" opacity="0.8"
                                            d="M9.5399e-08 7L12 0.0717966L12 13.9282L9.5399e-08 7Z" />
                                    </svg>

                                </div>
                            </button>
                        </form>
                    </div>
                </div>
            </section>
        </main>
        <footer id="footer">
            <div class="container">
                
            </div>
        </footer>
    </div>
</body>

</html>
