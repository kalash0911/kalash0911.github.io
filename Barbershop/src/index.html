<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beach Club Barbershop – Beauty, cosmetic & personal care</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./images/icons/logo.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="./js/main.js" defer></script>
</head>

<body>
    <div id="wrapper">
        //= templates/header.html
        <main id="main">
            <section class="main-section"> 
                <video class="video" autoplay loop muted src="./files/Copy-of-Rubens-First-Video Optimize.mp4"></video>
                <div class="container">
                    <div class="content">
                        <p class="sub-title">miami top 10 barbershop</p>
                        <img class="blade" src="./images/icons/blade2.svg"></img>
                        <h1 class="title">A MUCH MORE THAN <br> MEN’S BARBER</h1>
                        <a class="btn" href="#">online Appointment</a>
                    </div>
                </div>
                <i class="mouse"><img src="./images/icons/mous.svg" alt="icon mous"></i>
            </section>
            <section class="service-section">
                <div class="container">
                    <div class="content">
                        <div class="item">
                            <img class="icon" src="./images/icons/scissors.svg" alt="icon">
                            <h2 class="title">men’s Haircuts</h2>
                            <p class="sub-title">The Best quality</p>
                        </div>
                        <div class="item">
                            <img class="icon" src="./images/icons/clipper.svg" alt="icon">
                            <h2 class="title">Mustache & beard</h2>
                            <p class="sub-title">For you facial hair</p>
                        </div>
                        <div class="item">
                            <img class="icon" src="./images/icons/blade.svg" alt="icon">
                            <h2 class="title">Classic men’s shave</h2>
                            <p class="sub-title">face & head Shaving</p>
                        </div>
                        <div class="item">
                            <img class="icon" src="./images/icons/cream.svg" alt="icon">
                            <h2 class="title">Brutal hair styling</h2>
                            <p class="sub-title">for a sleek look</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        //= templates/footer.html
    </div>
</body>

</html>
