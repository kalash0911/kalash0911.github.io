<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indise</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js" defer></script>
    <script src="./js/main.js" defer></script>
</head>

<body>
    <div id="wrapper">
        //= templates/header.html
        <main id="main">
            <section class="main-section">
                <div class="container">
                    <h1 class="main-title">Indise</h1>
                    <p class="main-sub-title">Your dream interior design. <span>Mirrored.</span> In <span>under 90 seconds.</span></p>
                    <img class="qr" src="./images/Icons/qr-code.svg" alt="qr-code">
                    <a href="#" class="store" target="_blank">
                        <img src="./images/Icons/store.svg" alt="app store">
                    </a>
                </div>
            </section>
            <section class="sec-section">
                <img class="img-bg" src="./images/img-bg.jpg" alt="img-bg">
                <div class="grad"></div>              
            </section>
            <section class="slider-section" id="how">
                <div class="container">
                    <div class="slider-nav">
                        <div class="sec-swiper-scrollbar" id="scrollbar"></div>
                    </div>
                    <div class="swiper stepSlider"> 
                        <div class="swiper-wrapper">
                          <div class="swiper-slide slide">
                            <div class="content">
                                <img src="./files/1.gif" alt="gif"></img>
                            </div>
                          </div>
                          <div class="swiper-slide slide">
                            <div class="content">
                                <img src="./files/2.gif" alt="gif"></img>
                            </div>
                          </div>
                          <div class="swiper-slide slide">
                            <div class="content">
                                <img src="./files/3.gif" alt="gif"></img>
                            </div>
                          </div>
                          <div class="swiper-slide slide">
                            <div class="content">
                                <img src="./files/4.gif" alt="gif"></img>
                            </div>
                          </div>
                          <div class="swiper-slide slide">
                            <div class="content">
                                <img src="./files/5.gif" alt="gif"></img>
                            </div>
                          </div>
                          <div class="swiper-slide slide">
                            <div class="content">
                                <img src="./files/6.gif" alt="gif"></img>
                            </div>
                          </div>
                          <div class="swiper-slide slide">
                            <div class="content">
                                <img src="./files/7.gif" alt="gif"></img>
                            </div>
                          </div>
                    </div>
                </div>
            </section>
            <section class="transform-section" id="download">
                <div class="container">
                    <h2 class="title">Try <span>Indise</span> now</h2>
                    <p class="sub-title">You'll fall in love with it</p>
                    <a href="#" class="store" target="_blank">
                        <img src="./images/Icons/store.svg" alt="app store">
                    </a>
                    <p class="text">or</p>
                    <img class="qr" src="./images/Icons/qr-code-color.svg" alt="qr-code">
                </div>
            </section>
            <section class="form-section" id="contact">
                <div class="container">
                    <div class="block">
                        <h2 class="title">We Are <span>Available</span> To Talk</h2>
                        <div class="form-wrap">
                            <form>
                                <label>Name
                                    <input class="input" type="text" placeholder="Enter your name">
                                </label>
                                <label>Email
                                    <input class="input" type="text" placeholder="Enter your email">
                                </label>
                                <label>Message
                                    <textarea class="input" placeholder="Enter your message"></textarea>
                                </label>
                                <label class="btn-lab">
                                    <input class="btn-form" type="submit" value="Send message">
                                </label>
                            </form>
                        </div>
                        <img class="dashed" src="./images/Icons/dashed.svg" alt="dashed">
                        <img class="dashed mob" src="./images/Icons/dashed-mob.svg" alt="dashed">
                    </div>
                </div>
            </section>
        </main>
        //= templates/footer.html
    </div>
</body>

</html>
