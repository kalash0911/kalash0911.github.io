<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U-cars</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <script src="./js/jquery-3.5.1.min.js" defer></script>
    <script src="./js/main.js" defer></script>
</head>
<body>
    <div id="wrapper">
        <header id="header">
            <div class="container">
            </div>
         </header>
        <main id="main">
            <section class="main-section">
                <div class="container">
                    <div class="main-content">
                        <h1 class="main__title">Свобода передвижений по доступным ценам</h1>
                        <div class="main__form">
                            <p>Выберите свой автомобиль</p>
                            <form action="#">
                                <div class="main__form_citi">
                                    <p>Место локации</p>
                                    <select name="citi">
                                        <option value="Kiev">Киев</option>
                                        <option value="Dnepr">Днепр</option>
                                    </select>
                                </div>
                                <div class="main__form_time">
                                    <p>Подача</p>
                                    <label for="localdate">Дата и время: </label>
                                    <input type="datetime-local" id="localdate" name="date"/>
                                </div>
                                <div class="main__form_time">
                                    <p>Возврат</p>
                                    <label for="localdate">Дата и время: </label>
                                    <input type="datetime-local" id="localdate" name="date"/>
                                </div>
                                <button class="btn-big" type="submit">Выбрать свой автомобиль</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer id="footer">
            <div class="container">
            </div>
        </footer>
    </div>
</body>
</html>
