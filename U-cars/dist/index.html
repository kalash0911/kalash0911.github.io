<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U-cars</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js" defer></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" defer></script>
    <script src="./js/main.js" defer></script>
</head>
<body>
    <div id="wrapper">
        <header id="header">
            <div class="container">
            </div>
         </header>
        <main id="main">
            <section class="main">
                <div class="main__bg"></div>
                <div class="container">
                    <div class="main-content">
                        <div class="main__text">
                            <h1 class="main__title">Свобода передвижений по доступным ценам</h1>
                            <div class="main__form">
                                <p class="main__form_title">Выберите свой автомобиль</p>
                                <form action="#">
                                    <div class="main__form_item ">
                                        <p>Место локации</p>
                                        <a href="#" class="citi">Киев</a>
                                        <ul class="citi__list"> 
                                            <li><a href="#" class="list_close">Днепр</a></li>
                                            <li><a href="#" class="list_close">Киев</a></li>
                                        </ul>
                                    </div>
                                    <div class="main__form_item">
                                        <p>Подача</p>
                                        <div class="data">
                                            <label >
                                                <input type="text" id="datepicker" placeholder="Дата">
                                                <i class="icon-calendar"></i>
                                            </label>
                                        </div>
                                        <a href="">
                                            <ul>
                                                <li></li>
                                            </ul>
                                        </a>
                                    </div>
                                    <div class="main__form_item">
                                        <p>Возврат</p>
                                        <label for="localdate">Дата и время: </label>
                                        <input type="datetime-local" id="localdate" name="date"/>
                                    </div>
                                    <button class="btn-big" type="submit">Выбрать свой автомобиль</button>
                                </form>
                            </div>
                        </div>
                        <div class="main__img">
                            <img src="./images/bg-img/main-bg.png" alt="img">
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer id="footer">
            <div class="container">
            </div>
        </footer>
    </div>
</body>
</html>
