<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U-cars</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <script src="./js/jquery-3.5.1.min.js" defer></script>
    <script src="./js/main.js" defer></script>
</head>
<body>
    <div id="wrapper">
        //= templates/header.html
        <main id="main">
            <section class="main">
                <div class="main__bg"></div>
                <div class="container">
                    <div class="main-content">
                        <div class="main__text">
                            <h1 class="main__title">Свобода передвижений по доступным ценам</h1>
                            <div class="main__form">
                                <p class="main__form_title">Выберите свой автомобиль</p>
                                <form action="#">
                                    <div class="main__form_item">
                                        <p>Место локации</p>
                                        <select name="citi">
                                            <option value="1">Киев</option>
                                            <option value="2">Днепр</option>
                                        </select>
                                    </div>
                                    <div class="main__form_item">
                                        <p>Подача</p>
                                        <label for="localdate">Дата и время: </label>
                                        <input type="datetime-local" id="localdate" name="date"/>
                                    </div>
                                    <div class="main__form_item">
                                        <p>Возврат</p>
                                        <label for="localdate">Дата и время: </label>
                                        <input type="datetime-local" id="localdate" name="date"/>
                                    </div>
                                    <button class="btn-big" type="submit">Выбрать свой автомобиль</button>
                                </form>
                            </div>
                        </div>
                        <div class="main__img">
                            <img src="./images/bg-img/main-bg.png" alt="img">
                        </div>
                    </div>
                </div>
            </section>
        </main>
        //= templates/footer.html
    </div>
</body>
</html>
